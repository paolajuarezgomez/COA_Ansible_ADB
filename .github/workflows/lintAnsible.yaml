
name: lint ansible playbook

on:
  pull_request:
    branches: 
      - main 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: Run ansible-lint
      # replace `main` with any valid ref, or tags like `v6`
      uses: ansible-community/ansible-lint-action@main
      # optional:
      with:
         path: "./playbook"  
