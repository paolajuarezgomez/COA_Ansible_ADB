name: deploy ansible

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:


  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
      
    - name: Setup Python  
      uses: actions/setup-python@v3
      with:  
        python-version: 3.10.0  
        architecture: x64      
  
  deployAnsible:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    
    - name: Run ansible-lint
      uses: ansible-community/ansible-lint-action@main
      with:
       path: "./ansible/playbook.yaml"
       targets: ./ansible/hosts
